<app-default-login-layout
    title="Login into your account"
    primaryBtnText="Login Now"
    secondaryBtnText="Sign Up"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!loginForm.valid"
    >

    <form [formGroup]="loginForm">
        <app-primary-input 
            formControlName="email"
            inputName="Email" 
            type="email"
            label="Email"
            placeholder="gabriel@email.com">
            <img src="/assets/svg/Email.svg" alt="">
        </app-primary-input>

        <app-primary-input 
            formControlName="password"
            inputName="Password" 
            type="password"
            label="Your Password" >
           <img src="/assets/svg/Password.svg" alt="">
       </app-primary-input>
        <span>Forgot Password?</span>
    </form>

</app-default-login-layout>
